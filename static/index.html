<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chatroom owo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Hello world</h1>
    <div id="textbox">
      Loading...
    </div>
  </div>

  <script>
    fetch('http://localhost:3000/poll')
    .then(resp => resp.json())
    .then(obj => {
      document.getElementById('textbox').textContent = JSON.stringify(obj)
    })
  </script>
</body>
</html>
